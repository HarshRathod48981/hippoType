<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Hippo Type</title>

  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="adminLogin.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">
        <img src="../logo.png" alt="Logo" />
      </div>

      <ul class="nav-links" id="navLinks"> 
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../../leaderboard/leaderboard.html">Leaderboard</a></li>
        <li><a href="../../auth/signup/signup.html" class="active">Login/Signup</a></li>
      </ul>

      <div class="theme-toggle">
        <div class="toggle-btn"></div>
      </div>
    </nav>

    <!-- Admin Login Form -->
    <main class="admin-login-container">
      <div class="admin-login-box">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
          <input type="text" id="adminUsername" placeholder="Admin Username" required />
          <input type="password" id="adminPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
  </div>
  <script src="auth.js"></script>
  <script src="adminLogin.js"></script>
</body>
</html>
