<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPPO TYPE</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="container">

        <nav class="navbar">

            <div class="logo">
                <img src="../../hippo.png" alt="Logo">
            </div>

            <ul class="nav-links" id="navLinks">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../leaderboard/leaderboard.html">Leaderboard</a></li>
            <li><a href="signup.html" class="active">Login/Signup</a></li>
            </ul>
            
            <div class="theme-toggle">
            <div class="toggle-btn"></div>
            </div>

        </nav>

        <main class="signup-container">
            <div class="signup-box">
                <h2>Sign up form</h2>

                <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Sign up</button>
                </form>

                <div class="extra-links">
                <p>Already a user? <a href="../login/login.html">Log in</a></p>
                <p><a href="../adminlogin/adminlogin.html">Login as Admin</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="signup.js"></script>
    <script src="../../theme.js"></script>
</body>
</html>
